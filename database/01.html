<div class="box box-info">
    <!-- form start -->
    <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">Tên Category <i style="color: red">*</i></label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Tên Category" name="form[category]">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Hình ảnh</label>

                <div class="col-sm-10">
                    <input type="file" class="form-control" onchange="readURL(this);" name="image">
                    <div class="blah">
                        <img id="blah" src="#">
                    </div>

                </div>
            </div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-default">Cancel</button>
            <section class="pull-right">
                <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#modal-default">
                    Thêm
                </button>
                <input type="hidden" name="form[token]" value="1511149425">
                <div class="modal fade" id="modal-default" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span></button>
                                <h4 class="modal-title">Bạn có muốn thêm không?</h4>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Không
                                </button>
                                <button type="submit" class="btn btn-primary submit-form">Có
                                </button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
            </section>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
